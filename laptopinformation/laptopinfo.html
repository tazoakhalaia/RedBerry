<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../informationpage/infopageimg/logo.png">
    <link rel="stylesheet" href="laptop.css">
    <script src="laptopinfo.js" defer></script>
    <title>ლეპტოპის ინფორმაცია</title>
</head>
<body>
    <div class="backarrow">
        <a href="../index.html"><img src="../informationpage/infopageimg/backarrow.png" alt="backarrow"></a>
    </div>
    <!--main section-->
    <main>
    <div class="pagenames">
        <a href="../informationpage/info.html">თანამშრომლის ინფო</a>
        <a href="../laptopinformation/laptopinfo.html" class="maxaas">ლეპტოპის მახასიათებლები</a>
    </div>
    <section>
            <form>
                <div class="mainform">
                    <!--suratis atvirtva-->
                <div class="uploadimg">
                    <input type="file" name="upload" class="upload" accept="image/*">
                    <h2 class="laptoppic">ჩააგდე ან ატვირთე ლეპტოპის ფოტო</h2>
                </div>
                <!--konpiuteris berndebi-->
                <div class="nameandbrand">
                    <div class="laptopnm">
                    <label for="text">ლეპტოპის სახელი</label></br>
                    <input type="text" placeholder="ლეპტოპის სახელი" class="laptopname">
                    <h2 class="mustwrite">ლათინური ასოები, ციფრები, !@#$%%^*()_+=</h2>
                </div>
                    <select class="brand" required>
                        <option disabled selected value>ლეპტოპის ბრენდი</option>
                    </select>
                </div>
                <hr>
                <!--cpu-->
                <div class="cpu">
                    <select class="cpuoption" required>
                        <option disabled selected value>CPU</option>
                    </select>
                    <div class="cpubirtvi">
                        <label>CPU-ს ბირთვი</label></br>
                        <input type="number" class="birtvi" placeholder="14" required>
                        <h2 class="mustwrite">მხოლოდ ციფრები</h2>
                    </div>
                    <div class="cpunakadi">
                        <label>CPU-ს ბირთვი</label></br>
                        <input type="number" class="nakadi" placeholder="365" required>
                        <h2 class="mustwrite">მხოლოდ ციფრები</h2>
                    </div>
                </div>
                <div class="memory">
                    <div class="ram">
                        <label>ლეპტოპის RAM(GB)</label></br>
                        <input type="number" class="ramgb" placeholder="16" required>
                        <h2 class="mustwrite">მხოლოდ ციფრები</h2>
                    </div>
                    <div class="typeram">
                        <label>მეხსიერების ტიპი</label></br>
                        <input type="radio" class="rmtype" required> SDD
                        <input style="margin-left: 30px;" type="radio" class="rmtype" required> HDD
                    </div>
                </div>
                <div class="priceanddate">
                    <div class="date">
                        <label>შეძენის რიცხვი(არჩევითი)</label></br>
                        <input type="date" class="ndate" placeholder="დდ/თთ/წწწწ" required>
                    </div><div class="price">
                        <label>ლეპტოპის ფასი</label></br>
                        <input type="number" class="nprice" placeholder="0000" required>
                        <h2 class="mustwrite">მხოლოდ ციფრები</h2>
                    </div>
                </div>
                <div class="neworold">
                    <label>ლეპტოპის მდგომარეობა</label></br>
                    <input type="radio" class="mdgomareoba" required> ახალი
                    <input style="margin-left: 30px;" type="radio" class="mdgomareoba" required> მეორადი
                </div>
                <div class="backandsave">
                    <a onclick="history.back()" class="goback">უკან</a>
                    <a href="#" class="save" onclick="save()">დამახსოვრება</a>
                </div>
            </div>
        </form>
    </section>
    </main>
    <!--logo-->
    <div class="logo">
        <img src="../informationpage/infopageimg/logo.png" alt="logo">
    </div>
</body>
</html>
